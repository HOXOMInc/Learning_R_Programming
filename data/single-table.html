<!DOCTYPE html>
<html>
<head>
  <title>Single table</title>
</head>
<body>
  <p>The following is a table</p>
  <table id="table1" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jenny</td>
        <td>18</td>
      </tr>
      <tr>
        <td>James</td>
        <td>19</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
